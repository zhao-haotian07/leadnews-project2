server:
  port: 6001
spring:
  application:
    name: leadnews-admin-gateway
  #nacos 微服务
  cloud:
    nacos:
      discovery:
        server-addr: 10.211.55.16:8848
    gateway:
      globalcors:
        cors-configurations:
          '[/**]': # 匹配所有请求
            allowedOrigins: "*" #跨域处理 允许所有的域
            allowedMethods: # 支持的方法
              - GET
              - POST
              - PUT
              - DELETE
      routes:
        # 平台管理
        - id: admin
          uri: lb://leadnews-admin
          predicates:
            - Path=/admin/**
          filters:
            - StripPrefix= 1


